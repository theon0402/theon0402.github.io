<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="ko" > <![endif]-->
<html class="no-js" lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.title %}
    <title>T Lab - {{page.title}}</title>
  {% else %}
    <title>T Lab</title>
  {% endif %}

  <!-- feed -->
  <link rel="alternate" type="application/rss+xml" href="/feed.xml" title="{{ site.title }} Feed">

  <!-- favicon -->
  <link rel="shortcut icon" href="https://theon0402.github.io/assets/img/favicon.ico">

  <!-- open graph -->
  {% if page.title %}
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://theon0402.github.io{{ page.url }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 50 | xml_escape }}">
    {% if page.thumb %}
      <meta property="og:image" content="https://theon0402.github.io{{ page.thumb }}">
    {% endif %}
  {% endif %}

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="/assets/foundation/css/normalize.css">
  <link rel="stylesheet" href="/assets/foundation/css/foundation.min.css">
  <script src="/assets/foundation/js/modernizr.js"></script>

  <link rel="stylesheet" href="https://yandex.st/highlightjs/8.0/styles/zenburn.min.css">
  <script src="https://yandex.st/highlightjs/8.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script type="text/javascript">
    // iframe resize
    function autoResize(i) {
      window.addEventListener('message', function (event) {
        if (isNaN(event.data)) return // only accept something which can be parsed as a number
        var height = parseInt(event.data);
        (i).height = height + 20
      }, false)
    }
  </script>

  <!-- override style -->
  <style type="text/css">
    li {
      margin-left: 20px;
      margin-bottom: 5px;
    }
    .coupang-card {
      background-color: #fefefe;
      border: 1px solid #cacaca;
      height: 158px;
      margin-bottom: 25px;
    }
    .clip120 {
      position: absolute;
      clip: rect(0, 120px, 156px, 0);
    }
    .game-card {
      background-color: #fefefe;
      border: 1px solid #cacaca;
      height: 167px;
      margin-bottom: 25px;
    }
    .clip180 {
      position: absolute;
      clip: rect(0, 120px, 167px, 0);
    }
  </style>

</head>

<body>
  <!-- Nav Bar -->
  <div class="row">
    <div class="large-6 columns">
      <h1 style="padding: 10px 0px 10px 0px;">Theon's Laboratory<small>&nbsp;&nbsp;&nbsp; version1</small></h1>
    </div>
    <div class="large-6 columns">
      <div class="nav-bar right">
        <ul class="button-group">
          <li><a href="/blog" class="button">T Lab version1</a></li>
          <li><a href="/projects" class="button">my projects</a></li>
        </ul>
      </div>
    </div>
    <hr />
  </div>
  <!-- End Nav -->

  <!-- Main Page Content and Sidebar -->
  <div class="row">

    <!-- Main Blog Content -->
    <div class="large-9 columns" role="content">
      <div class="row">
        <div class="large-12 columns">
          {{ content }}
        </div>
      </div>
    </div>
    <!-- End Main Content -->

    <!-- Sidebar -->
    <aside class="large-3 columns">
      <div class="row">
        <div class="large-12 columns">
          {%- include sideview.html -%}
        </div>
    </aside>
    <!-- End Sidebar -->

  </div>
  <!-- End Main Content and Sidebar -->

  <!-- Footer -->
  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          {%- include copyright.html -%}
        </div>
      </div>
    </div>
  </footer>

  <script src="/assets/foundation/js/jquery.js"></script>
  <script src="/assets/foundation/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga')
    ga('create', 'UA-2729685-2', 'poksion.net')
    ga('send', 'pageview');
  </script>
</body>

</html>
