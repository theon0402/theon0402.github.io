---
layout: default
---
{% assign currentTag = page.currentTag | escape %}
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name headline">태그 - {{ currentTag }}</h1>
  </header>

  <br />

  <ul>
    {% for tag in site.tags %}
    {% if tag[0] == currentTag %}
    {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.date | date: "%F" }} {{ post.title }}</a></li>
    {% endfor %}
    {% endif %}
    {% endfor %}
  </ul>

</article>
